<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <title> VR Shape</title>
    </head>
    <body>
            <a-scene background="color: black">
                <a-cone color="red" radius-bottom="0.5" radius-top="0.1" position = "3 4 -4" ></a-cone>
                <a-circle color="blue" radius="5" position ="4 3 -5"></a-circle>
                <a-octahedron color="green" radius ="2" position=" 5 4 -6"></a-octahedron>
                <a-cylinder  height="0.7" segments-radial="6" open-ended="true"
                side="double" rotation="30 0 0" ></a-cylinder>
                <a-sphere position="1.5 1 0.1" color="yellow" radius="0.3"></a-sphere>
                <a-box color="red" position="0 1 0" width="3" height="2" depth="0.4"></a-box>
                <a-cylinder color="#550580" position="-1.5 0.5 0.7" radius="0.5" height="1.5"></a-cylinder>
                <a-torus position="-4 0 -4" color="#43A367" arc="360" radius="2" radius-tubular="0.1"></a-torus>
            </a-scene>
                    
    </body>
</html>
